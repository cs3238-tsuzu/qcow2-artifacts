name: Packer

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: macos-10.15

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use latest Packer
        uses: hashicorp-contrib/setup-packer@v1

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install zx
        run: |
          npm i -g zx

      - name: Set up QEMU
        run: |
          brew install qemu

      - name: Build images
        run: |
          echo "$SCRIPT" | zx
        env:
          SCRIPT: |
            import path from "path";
            const configs = (await $`find images -name "*.json"`)
              .stdout
              .split("\n")
              .filter(x => x !== "");

            const root = process.cwd();
            for (const c of configs) {
              const dir = (await $`dirname ${c}`).stdout.trim();
              cd(dir);
              await $`packer build ${path.relative(dir, c)}`
              cd(root);
            }

            cd("images");
            await $`find`;
