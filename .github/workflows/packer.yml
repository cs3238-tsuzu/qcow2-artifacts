name: Packer

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: macos-10.15

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use latest Packer
        uses: hashicorp-contrib/setup-packer@v1

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install zx
        run: |
          npm i -g zx

      - name: Set up QEMU
        run: |
          brew install qemu

      - name: Install oras
        run: |
          cd /tmp
          curl -LO https://github.com/oras-project/oras/releases/download/v0.12.0/oras_0.12.0_darwin_amd64.tar.gz
          mkdir -p oras-install/
          tar -zxf oras_*.tar.gz -C oras-install/
          sudo mv oras-install/oras /usr/local/bin/
          rm -rf oras_*.tar.gz oras-install/

      - name: Run prepare.sh
        run: |
          scripts/prepare.sh

      - name: Build images
        run: |
          echo "$SCRIPT" | zx
        env:
          SCRIPT: |
            import path from "path";
            const configs = (await $`find images -name "*.json"`)
              .stdout
              .split("\n")
              .filter(x => x !== "");

            const root = process.cwd();
            for (const c of configs) {
              const dir = (await $`dirname ${c}`).stdout.trim();
              cd(dir);
              await $`packer build ${path.relative(dir, c)}`
              await $`ls output-qemu`
              cd(root);
            }

            await $`oras`;
